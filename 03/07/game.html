<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cores</title>
    <link rel="stylesheet" href="/anexos/estilos/game.css">
    <script src="/anexos/scripts/game.js" defer></script>
    <style>
        main {
            display: block;
            height: 100%;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        
        .espectro {
            width: 70%;
            height: 100px;
            max-width: 1000px;
            border: 2px solid white;
            border-radius: 5px;
            padding: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 5px;
        }

        .led {
            width: 1000px;
            height: 100px;
        }
        #rosa {
            width: 95px;
            height: 100px;
            border: 2px dashed white;
            border-radius: 5px;
            padding: 10px;
            
        }

        .botao {
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            cursor: pointer;
            width: 150px;
            height: 50px;
            background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
            border-radius: 30px;
            border: 1px solid #8F9092;
            transition: all 0.2s ease;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #606060;
            text-shadow: 0 1px #fff;
            }


            .botao:active {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
            }

            .botao:focus {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
            }



    </style>
</head>
<body>
    <h1>Cores</h1>
    <main>
        <section class="main">
            <!-- <div class="led" id="rosa" style="background-color:rgb(255, 0, 255)"></div> -->
            <div class="espectro">
                <div class="led" id="red" style="background-color: rgb(255, 0, 0);"></div>
                <div class="led" id="oran" style="background-color: rgb(255, 127, 0);"></div>
                <div class="led" id="yell" style="background-color: rgb(255, 255, 0);"></div>
                <div class="led" id="fluo" style="background-color: rgb(127, 255,0);"></div>
                <div class="led" id="green" style="background-color: rgb(0, 255, 0);"></div>
                <div class="led" id="verde" style="background-color: rgb(0, 255, 127);"></div>
                <div class="led" id="anil" style="background-color: rgb(0, 255, 255);"></div>
                <div class="led" id="azul" style="background-color: rgb(0, 127, 255);"></div>
                <div class="led" id = "blue" style="background-color: rgb(0, 0, 255);"></div>
                <div class="led" id="roxo" style="background-color: rgb(127, 0, 255);"></div>
            </div>
            <!-- <div class="led" id="rosa" style="background-color:rgb(255, 0, 255)"></div>         -->
        </section>
        <section id="lampadas">
            <div id="lred"></div>
            <div id="lgreen"></div>
            <div id="lblue"></div>
        </section>
        <section id="botoes">
            <button type="button" id="bred" class="botao"></button>
            <button type="button" id="bred" class="botao"></button>
            <button type="button" id="bred" class="botao"></button>
        </section>
    </main>
    <section id="menu">
            
    </section>
    <section id="icones"></section>
</body>

</html>
