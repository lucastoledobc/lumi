        * {
            opacity: 0;

        }

            border-radius: 50%;

        }

    
        .link {
            font-family: var(--font2), var(--font2), 'Times New Roman', Times, serif;
        }
        .link:hover {
            font-size: clamp(1.1rem, 6vw, 1.2.rem);
        }
    </style>
</head>
