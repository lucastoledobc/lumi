<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lumi/anexos/estilos/game.css">    
    <script src="/lumi/anexos/scripts/game.js" defer></script>
    
    <title>Equilíbrio</title>
    <meta name="description" content="Nesse jogo descubra o peso necessário para manter o equilíbrio.">
    <style>
        /* body {
            background-attachment: fixed;

            );

        .mid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90svh;
        }
        .triangulo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,0);
            width: 0; 
            height: 0;
            --x: clamp(1rem, 15vw, 20vh);
            border-left: var(--x) solid transparent;
            border-right: var(--x) solid transparent;
            border-bottom: var(--x) solid rgb(255, 0, 0);
        }
        .barra {
            width: clamp(1rem, 60vw, 220vh);
            max-width: 80vw;
            height: 2svh;
            background-color: red;
            position: absolute;
            top: 50%;
            left: calc(50% - clamp(1rem, 60vw, 220vh) / 2);
        }
        #bag {
            position: relative;
            width: 10%;
        }

        .pad {
            position: absolute;
            top: 55%;
            right: 10%;
        }
        #pad {
            width: 30%;
        }
        
        #b0 {
            animation: ani1 5s linear infinite;
        }
        @keyframes ani1 {
            0% {rotate: 0;}
            25% {rotate: 20deg;}
            50% {rotate: 0;}
            75% {rotate: -20deg;}
            100% {rotate: 0;}
        }
    </style>
</head>
<body>
    <h1>Equilíbrio</h1>
    <main>
        <section class="top">
            <div class="nivel">
                <select name="nivel" id="nivel" value = '1'>
                    <option value="1">Fácil</option>
                    <option value="2">Médio</option>
                    <option value="3">Difícil</option>
                    <option value="4">Experimental</option>                    
                    <option value="5">Impossível</option>
                </select>
            </div>
        </section>
        <section class="mid">
            <div class="triangulo"></div>
            <div class="barra"><img src="/lumi/anexos/midias/bag.svg" alt="bolsa" id="bag"></div>
        </section>
        <section class="bot">

        </section>
    </main>
    <section class="pad">
        <input type="number" name="pad" id="pad" placeholder="10">
    </section>
    <section id="botoes"></section>
    <dialog class="popup" id="ajuda">
        <h1>Jogo da Balança</h1>
        <p>Coloque o peso no lugar certo para equilibra a balança.</p>
        <div>
            <div class="triangulo"></div>
            <div class="barra" id="b0"></div>

        </div>
        <button onclick="fjogar()">Jogar</button>
    </dialog>
    <dialog class="popup" id="ganhar"></dialog>
</body>

<script>
    select = document.getElementById("nivel");
    select.addEventListener("change", function() {
        if (select.value == 1) {
            document.body.style.backgroundImage = 'url(/lumi/anexos/midias/fundo-casa-vermelho.svg)';
        }
        else if (select.value == 2) {
            document.body.style.backgroundImage = 'url(/lumi/anexos/midias/fundo-casa-amarelo.svg)';
        } 
        else if (select.value == 3) {
            document.body.style.backgroundImage = 'url(/lumi/anexos/midias/fundo-casa-verde.svg)';
        }
    })

    barra = document.getElementsByClassName('barra')[0];
    barra.style.rotate = '20deg';
    barra.style.rotate = '-20deg';
    barra.style.transition = '2s';
</script>

</html>
