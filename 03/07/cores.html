<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/anexos/estilos/game.css"> 
    <script src="/anexos/scripts/game.js" defer></script>
    
    <title>Cores</title>
    <meta name="description" content="Combinação de cores primárias RGB.">

    <style>
        main > section {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        
        .top {
            height: 20svh;
            padding-top: 5svh;
        }
        #key {
            width: 10svh;
            aspect-ratio: 1;
            border: 2px dashed var(--branco);      
            animation: ani1 2s linear infinite;
        }
        @keyframes ani1 {
            0% {border: 2px dashed var(--branco);}
            50% {border: 2px dashed var(--trans);}
            100% {border: 2px dashed var(--branco);}
        }
        .play {
            width: 15svh;
            aspect-ratio: 1;
        }
        .botao {
            background-color: var(--trans);
            color: var(--branco);
            font-size: clamp(1rem, 6vw, 2rem);
            border-radius: 5px;
            padding: 0.1rem 1rem;
        }

        .mid {
            height: 30svh;
        }
        #play1 {
            width: 20svh;
            background-color: white;
            border: 2px dashed var(--branco); 
        }
        #barra {
            height: 10svh;
            width: 80%;
            border: clamp(1px,0.4vh,1vw) solid var(--branco);
            border-radius: 5px;
        }
        #roda {
            aspect-ratio: 1;
            height: 25svh;
            border: 3px solid var(--branco);
            border-radius: 50%;
            rotate: 300deg;
        }
        
        
        .bot1 {
            height: 20svh;
        }
        .luz {
            aspect-ratio: 1;
            width: 25%;
            max-width: 20svh;
            border-radius: 50%;
            opacity: 50;
        }
        #lred {
            background: conic-gradient(
                rgb(255,0,0) 30deg, 
                var(--trans) 30deg 330deg,
                rgb(255,0,0) 330deg
            );
        }
        #lgre {
            background: conic-gradient(
                rgb(0,255,0) 30deg, 
                var(--trans) 30deg 330deg,
                rgb(0,255,0) 330deg
            );
            
        }
        #lblu {
            background: conic-gradient(
                rgb(0,0,255) 30deg, 
                var(--trans) 30deg 330deg,
                rgb(0,0,255) 330deg
            );
        }
        
        .bot2 {
            position: relative;
            top:-10%;
        }
        .range {
            width: 15svw;
            cursor: pointer;
        }        

        @media (orientation: portrait) {
            #play2 {
                display: none;
            }
            .bot {
                height: 10svh;
                margin-top: 5svh;
                position: relative;
                top:-5%;
            }
            .luz {
                aspect-ratio: 1;
                width: 15svh;
                border-radius: 50%;
                margin: 0 -10vh;
            }
            .range {
                width: 100%;
                max-width: 15svh;
            }
            .bot2 {
                height: 25vh;
            }
        }
    </style>
</head>



<body>
    <h1 id="h1">Cores</h1>
    <main>
        <section class="top">
            <div class="nivel">
                <select name="nivel" id="nivel" value = '1'>
                    <option value="1">Fácil</option>
                    <option value="2">Médio</option>
                    <option value="3">Difícil</option>
                    <option value="4">Experimental</option>                    
                    <option value="5">Impossível</option>
                </select>
            </div>
            <h2>Adivinhe a cor</h2>
            <button class="botao" onclick="ffechar1()">Linear</button>
            <button class="botao" onclick="ffechar2()">Círculo</button>
            <div id="key"></div>
            <div class="play" id="play2"></div>
        </section>

        <section class="mid">
            <div class="play" id="play1"></div>
            <div id="barra"></div>
            <div id="roda"></div>
        </section>

        <section class="bot1">  
            <div class="luz" id="lred"></div>
            <div class="luz" id="lgre"></div>
            <div class="luz" id="lblu"></div>
        </section>
        <section class="bot2">
            <input type="range" class="range" value="0" min="1" max="255" name="rred" id="rred">
            <input type="range" class="range" value="0" min="1" max="255" name="rgre" id="rgre">
            <input type="range" class="range" value="0" min="1" max="255" name="rblu" id="rblu">
        </section>
    </main>
    
    <section id="botoes"></section>
    <dialog class="popup" id="ajuda">
        <h1>Jogo das Cores</h1>
        <p>Tente desenhar a cor que vai aparecer clicando nos controladores abaixo.</p>
        <img src="/anexos/midias/Captura de tela 2025-01-21 212246.png" alt="">
            <button onclick="fjogar()" onfocus="fstart()">Jogar</button>
    </dialog>
    <dialog class="popup" id="ganhar"></dialog>
</body>



<script id="script">
    ajuda = document.getElementById("ajuda");
    ganhar = document.getElementById("ganhar");

    select = document.getElementById("nivel");
    h2 = document.getElementsByTagName('h2')[0];
    bbarra = document.getElementsByClassName('botao')[0];
    broda = document.getElementsByClassName('botao')[1];
    key = document.getElementById('key');
    play1 = document.getElementById('play1');

    play2 = document.getElementById('play2');
    roda = document.getElementById('roda');
    barra = document.getElementById('barra');

    rred.value = 0;
    rgre.value = 0;
    rblu.value = 0;
    play1.style.backgroundColor = 'rgb('+rred.value+', '+rgre.value+', '+rblu.value+')';
    lred.style.opacity = rred.value / 255;
    lgre.style.opacity = rgre.value / 255;
    lblu.style.opacity = rblu.value / 255;

    i = 1
    function fstart() {
        setTimeout(function() {
            rred.value = Number(rred.value) + 5;
            rgre.value = Number(rgre.value) + 5;
            rblu.value = Number(rblu.value) + 5;
            i += 5;
            
            play1.style.backgroundColor = 'rgb('+rred.value+', '+rgre.value+', '+rblu.value+')';
            lred.style.opacity = rred.value / 255;
            lgre.style.opacity = rgre.value / 255;
            lblu.style.opacity = rblu.value / 255;
            
            if (i < 255)  {
                fstart();
                console.log(i);
            }
        }, 20)
    }

    
    function fjogar() {
        bbarra.style.display = 'none';
        broda.style.display = 'none';
        play2.style.display = 'none';

        barra.style.display = 'none';
        roda.style.display = 'none';

        ajuda.style.display = 'none';
        ganhar.style.display = 'none';
        
        h2.style.display = 'block';
        key.style.display = 'block';
        play1.style.display = 'block';
        
        r = Math.random();
        g = Math.random();
        b = Math.random();

        if (select.value == 1) {
            if (r < 1) {
                r1 = 1;
                g1 = 1;
                b1 = 1;
            }
            if (r < 0.75) {
                r1 = 255;
                g1 = 1;
                b1 = 1;
            }
            if (r < 0.5) {
                r1 = 1;
                g1 = 255;
                b1 = 1;
            }
            if (r < 0.25) {
                r1 = 1;
                g1 = 1;
                b1 = 255;
            }
        }
        else if (select.value == 2) {
            if (r < 0.5) {
                r1 = 1;
            } else {
                r1 = 255;
            }
            if (g < 0.5) {
                g1 = 1;
            } else {
                g1 = 255;
            }
            if (b < 0.5) {
                b1 = 1;
            } else {
                b1 = 255;
            }
        }
        
        else if (select.value == 3) {
            if (r < 0.5) {
                r1 = 1;
            } else {
                r1=255;
            }
            if (g < 0.5) {
                g1 = 1;
            } else {
                g1 = 255;
            }
            if (b < 0.5) {
                b1 = 1;
            } else {
                b1 = 255;
            }
        }
        else if (select.value == 4) {
            h2.style.display = 'none';
            key.style.display = 'none';
            play1.style.display = 'none';

            bbarra.style.display = 'block';
            broda.style.display = 'block';
            play2.style.display = 'block';
            barra.style.display = 'block';
        }
        else if (select.value == 5) {
                r1 = Math.trunc(r*255);
                g1 = Math.trunc(g*255);
                b1 = Math.trunc(b*255);
            }
        if (rred.value == r1 && rgre.value == g1 && rblu.value == b1) {
            fjogar();
        } else {
            key.style.background = 'rgb('+r1+','+g1+','+b1+')';
        }
    }
    
    // top
    select.addEventListener("input", function() {
        fjogar();
    })

    //botao
    function ffechar1() {
        roda.style.display = 'none';
        barra.style.display = 'block';
    }
    function ffechar2() {
        barra.style.display = 'none';
        roda.style.display = 'block';
    }

    // ranges

    rred = document.getElementById('rred');
    rgre = document.getElementById('rgre');
    rblu = document.getElementById('rblu');
    lred = document.getElementById('lred');
    lgre = document.getElementById('lgre');
    lblu = document.getElementById('lblu');

    document.body.addEventListener("input", (event) => {        
        play1.style.backgroundColor = 'rgb('+rred.value+', '+rgre.value+', '+rblu.value+')';
        play2.style.backgroundColor = 'rgb('+rred.value+', '+rgre.value+', '+rblu.value+')';

        barra.style.background = 'linear-gradient(to right, rgb('+rred.value+', 0, 0), rgb('+rred.value+', '+rgre.value/2+', 0), rgb('+rred.value+', '+rgre.value+', 0), rgb('+rred.value/2+', '+rgre.value+', 0), rgb(0, '+rgre.value+', 0), rgb(0, '+rgre.value+', '+rblu.value/2+'), rgb(0, '+rgre.value+', '+rblu.value+'), rgb(0, '+rgre.value/2+', '+rblu.value+'), rgb(0, 0, '+rblu.value+'))';

        roda.style.background = 'conic-gradient(rgb('+rred.value+', 0, 0), rgb('+rred.value+',0,'+rblu.value/2+'), rgb('+rred.value+',0,'+rblu.value+'), rgb('+rred.value/2+',0,'+rblu.value+'), rgb(0, 0, '+rblu.value+'), rgb(0, '+rgre.value/2+', '+rblu.value+'), rgb(0, '+rgre.value+', '+rblu.value+'), rgb(0, '+rgre.value+', '+rblu.value/2+'), rgb(0, '+rgre.value+', 0), rgb('+rred.value/2+', '+rgre.value+', 0), rgb('+rred.value+', '+rgre.value+', 0), rgb('+rred.value+', '+rgre.value/2+', 0), rgb('+rred.value+', 0, 0) )';

        lred.style.opacity = rred.value / 255;
        lgre.style.opacity = rgre.value / 255;
        lblu.style.opacity = rblu.value / 255;

        if (rred.value == r1 && rgre.value == g1 && rblu.value == b1) {
            fganhar();
        }
    })
</script>
</html>
