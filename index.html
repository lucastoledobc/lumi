<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="anexos/midias/favicon-32x32.png" type="image/x-icon">
    <title>Start</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            background-position: center center;
            background-size: cover;
        }
        body {
            background-color: black;
            display: flex;
            vertical-align: center;
            justify-content: center;

        }
        .portal {
            animation: por2tal 2s linear infinite;
        }
        @keyframes portal {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
            
        }

        .fundopreto {
            animation: buraco 2s linear forwards;
        }
        @keyframes buraco {
            0% {opacity: 0;}
            100% {opacity: 100;}
        }
        

        a {
            position: absolute;
            top: 80%;
            font-size: 4rem;
            padding: 2px 8px;
            border: 2px solid #ffffff;
            border-radius: 1rem;

            opacity: 0;
            color: rgba(255, 255, 255, 1);
        }
        .a1 {
            animation: ani1 2s linear forwards; 
            animation-delay: 1s; 

        }
        .a2 {   
            opacity: 0;         
            animation: ani2 1.4s linear infinite; 
            animation-delay: 2.7s; 
        }

        @keyframes ani1 {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes ani2 {
            0% {opacity: 0.3;}
            40% {opacity: 1;}
            60% {opacity: 1;}
            100% {opacity: 0.3;}
        }
    </style>
</head>
<body>
    <img class="portal"src="anexos/midias/magic-portal-8836944_1280.jpg" alt="">
    <img class="fundopreto"src="anexos/midias/img.png" alt="">
    <a href="/01/" class="a1">PLAY</a>
    <a href="/01/" class="a2">PLAY</a>
</body>
</html>
