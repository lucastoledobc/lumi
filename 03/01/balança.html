<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/anexos/estilos/game.css">    
    <script src="/anexos/scripts/game.js" defer></script>
    
    <title>Equilíbrio</title>
    <meta name="description" content="Nesse jogo descubra o peso necessário para manter o equilíbrio.">
    <style>
        body {
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-image: url(/anexos/midias/fundo-casa-vermelho.svg);
        }
        .fundo {
            position: absolute;
            bottom: 0%;
            height: 36svh;
            width: 100vw;
        }
        #barra {
            height: 6svh;
            background-image: repeating-linear-gradient(                
                #023145 0 2svh,
                #B7E8FD 2svh 4svh
            );
        }
        #resto {
            height: 30svh;
            background-image: repeating-linear-gradient(
                -90deg,
                #B7E8FD 0 2vw,
                #023145 2vw 4vw
            );
        }

        .select {
            position: absolute;
            top: 20%;
            left: 10%;
        }

        .triangulo {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%,0);
            width: 0; 
            height: 0;
            --x: clamp(1rem, 15vw, 20vh);
            border-left: var(--x) solid transparent;
            border-right: var(--x) solid transparent;
            border-bottom: var(--x) solid rgb(255, 0, 0);
        }
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90svh;
        }
        .barra {
            width: clamp(1rem, 60vw, 220vh);
            max-width: 80vw;
            height: 2svh;
            background-color: red;
        }
        #bag {
            position: relative;
            width: 10%;
            z-index: 1;
        }

        .pad {
            position: absolute;
            top: 55%;
            right: 10%;
        }
        #pad {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Equilíbrio</h1>
    <main>
        <div class="fundo"> <div id="barra"></div> <div id="resto"></div> </div>
        <div class="triangulo"></div>
        <div class="center">
            <div class="barra"><img src="/anexos/midias/bag.svg" alt="bolsa" id="bag"></div>
        </div>
    </main>
    <section class="select">
        <select name="nivel" id="nivel">
            <option value="1">Nível 1</option>
            <option value="2">Nível 2</option>
            <option value="3">Nível 3</option>
        </select>
    </section>
    <section class="pad">
        <input type="number" name="pad" id="pad" placeholder="10">
    </section>
    <section id="menu"></section>
    <section id="botoes"></section>
</body>

<script>
    select = document.getElementById("nivel");
    select.addEventListener("change", function() {
        if (select.value == 1) {
            document.body.style.backgroundImage = 'url(/anexos/midias/fundo-casa-vermelho.svg)';
        }
        else if (select.value == 2) {
            document.body.style.backgroundImage = 'url(/anexos/midias/fundo-casa-amarelo.svg)';
        } 
        else if (select.value == 3) {
            document.body.style.backgroundImage = 'url(/anexos/midias/fundo-casa-verde.svg)';
        }
    })

    barra = document.getElementsByClassName('barra')[0];
    // barra.style.rotate = '-20deg';
    // barra.style.transition = '2s';
</script>

</html>
