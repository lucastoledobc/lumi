    <style>
        body {
            background: #000000ff;
            animation: ani1 9s forwards 2s;
        }
        @keyframes ani1 {
            0% {background: #000000ff;}
            100% {background: #00000000;}
        }
        .f1 {
            height: 5svh;
        }
        .linha {
            position: absolute;
            top: 5%;
            width: 95%;
            border: 1px solid white;
            animation: ani2 1s forwards;
        }
        @keyframes ani2 {
            0% {left: -100%;}
            100% {left: 0%; display: none;}
        }

        main {
            width: clamp(300px, 90%, 1200px);
            overflow-y: scroll;
            scrollbar-width: none;
            height: 90svh;
            border: 1px solid white;
        }
        .fundopreto2 {            
            position: absolute;
            top: 5.1%;
            width: 100%;
            height: 100svh;
            background-color: black;
            animation: ani3 1s forwards 1s;
        }
        @keyframes ani3 {
            0% {top: 10%;}
            100% {top: 100%; visibility: collapse;}
        }
    </style>
</head>
