<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lumi/anexos/style.css"> 
    <script src="/lumi/anexos/script.js" defer></script>

    <title>Jogos Lumi Física</title>
    <meta name="description" content="Jogos e simuladores de Física e Matemática">
    <style>
main {
    min-height: calc(100% - 10rem);
}
.botao-barra {
    background-color: var(--trans);
    cursor: pointer;
    font-size: clamp(1.2rem, 5vw, 1.6rem);
    font-weight: bold;
    text-align: left;
    text-decoration: underline;
    display: block;
    padding: 0.5rem;
    width: 100%;
    padding: 0.5rem 1rem 1rem 1rem;
    border: none;
}

button > img {
    width: 2rem;
    float: right;
    filter: invert(100%);
    border-radius: 5px;
}
.jogos {
    display: flex;
    align-items: center;
    justify-content: start;
    flex-wrap: wrap;
    padding: 0 1rem 1rem 1rem;
}
.link-jogo {
    display: inline-block;

    width: 5rem;
    height: 9rem;
    padding: 0.5rem;
    margin: 1rem;
    border: 2px solid var(--branco);
    border-radius: 5px;
    /* opacity: 0; */
    transition: opacity 2s;

    font-size: 1.5rem;
    text-decoration: underline;
    text-align: center;
}
.img03 {
    aspect-ratio: 1;
}

/* JOGOS */

/* 04 */
#sss {
    display: flex;
    align-items: center;
    justify-content: center;
}
#eixo2 {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 5rem;
    aspect-ratio: 1;
    border-bottom: 1px solid var(--branco);
    border-radius: 50%;
    animation: girar 10s linear infinite;
}
@keyframes girar {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
#terra {
    aspect-ratio: 1;
    width: 2rem;            
    background: rgb(0, 81, 255);
    box-shadow: 0 0 20px rgba(82, 82, 252, 0.733);
    border-radius: 50%;
}
#lua {
    position: relative;
    aspect-ratio: 1;
    width: 0.5rem;

    background: rgb(255, 255, 255);
    border: 1px solid var(--branco);
    box-shadow: 0 0 30px rgb(255, 255, 255);
    border-radius: 50%;
    right: 90%;
    top: 53%;
}

/* 07 */
#cores {
    background: conic-gradient(
    hsl(360 100% 50%),
    hsl(330 100% 50%),
    hsl(300 100% 50%),
    hsl(270 100% 50%),
    hsl(240 100% 50%),
    hsl(210 100% 50%),
    hsl(180 100% 50%),
    hsl(150 100% 50%),
    hsl(120 100% 50%),
    hsl(90 100% 50%),
    hsl(60 100% 50%),
    hsl(30 100% 50%),
    hsl(0 100% 50%));
}
    </style>
</head>

<body class="body00">
    <header class="header00">
        <h1 class="h100 flex">Lista de Jogos</h1>
    </header>

    <main>
        <div class="jogos">
            <a class="link-jogo js2" href="sistema_solar.html">
                <div class="img04" id="sss">
                    <div id="eixo2"><div id="terra"><div id="lua"></div>
                        </div>
                    </div>
                </div>
                Sistema Solar
            </a>
            <a class="link-jogo js2" href="cores.html">
                <div class="img03" id="cores"></div>
                Cores
            </a>
        </div>
    </main>

    <footer class="footer00"></footer>
</body>

<script>
section = document.getElementsByClassName("section3");
botaoBarra = document.getElementsByClassName("botao-barra");
imgbotao = document.getElementsByClassName("imgbotao");



i = 0
finicio();
function finicio() {
    setTimeout(function() {
        section["s"+i].style.transform = 'translate(0%)';
        section["s"+i].style.opacity = '1';
        i += 1;
            if (i < 10) {
                finicio();
            }
    }, 100)
}



for (let i = 0, j = section.length; i<j; i++) {
    section["s"+i].style.maxHeight = '3rem';
    botaoBarra[i].addEventListener("click", () => {
        button = document.getElementById("s"+i);
        jogos = document.getElementsByClassName("js"+i);
        
        if (section["s"+i].style.maxHeight == '3rem') {
            section["s"+i].style.maxHeight = '1000rem';
            imgbotao[i].src = '/lumi/anexos/img/icon-seta-baixo-outline.svg';

            for(let k of jogos){
                k.style.opacity = '1';
            }

            setTimeout(function() {
            section["s"+i].style.maxHeight = section["s"+i].offsetHeight+'px';    
            }, 200)
        }        
        else if (section["s"+i].offsetHeight > 20) {
            for(let k of jogos){
                k.style.opacity = '0';
            }
            section["s"+i].style.maxHeight = '3rem';
            imgbotao[i].src = '/lumi/anexos/img/icon-seta-direita-outline.svg';
        }
    });
}
</script>
</html>
