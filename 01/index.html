<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de Física para ensino básico, ensino médio e ensino superior.">
    <title>Home</title>

    <link rel="stylesheet" href="/anexos/estilos/style.css">
    <script src="/anexos/scripts/script.js" defer></script>    
    <style>
* {
    color: #fff;
}
body {
    background: #000000ff;
    animation: ani1 9s forwards 1s;
}
@keyframes ani1 {
    0% {background: #000000ff;}
    100% {background: #00000000;}
}

.h1 {
    height: 30svh;
    animation: ani2 2s forwards;
}
@keyframes ani2 {
    0% {opacity: 0;}
    100% {opacity: 1;}
}
.h101 {
    font-weight: 600;
    font-size: clamp(1.3rem, 13vw, 6rem);
    text-align: center;
}

main {
    height: 70svh;
    overflow-y: scroll;
}
ul {
    display: grid;
}

.div-link {
    opacity: 0;
}

#link1 {
    animation: ani-link 0.5s forwards 1s;
}
#link2 {
    animation: ani-link 0.5s forwards 1.1s;
}
#link3 {
    animation: ani-link 0.5s forwards 1.2s;
}
#link4 {
    animation: ani-link 0.5s forwards 1.3s;
}
#link5 {
    animation: ani-link 0.5s forwards 1.4s;
}
#link6 {
    animation: ani-link 0.5s forwards 1.5s;
}
@keyframes ani-link {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

.link {
    display: inline-block;
    font-family: var(--font2), var(--font2), 'Times New Roman', Times, serif;
    color: #000;
    font-weight: 500;
    text-align: center;
    width: 8rem;
    padding: 1rem;
    margin: 0.3rem;
    clip-path: polygon(15% 5%, 85% 5%, 100% 50%, 85% 95%, 15% 95%, 0% 50%);
    transition: 0.5s;
    background-size: 600%;
    background-image: linear-gradient(
        325deg,
        var(--cor4) 30%,
        var(--branco) 50%,
        var(--cor4) 70%
    );
    animation: ani3 4s infinite 1.5s, ani4 2s forwards 2s;
}
@keyframes ani3 {
    0% {background-position: 0%;}
    100% {background-position: 100%;}
}
@keyframes ani4 {
    0% {color: #000;}
    100% { color: #fff;}
}

.link:hover {
    font-weight: bold;
    background-image: linear-gradient(
        325deg,
        var(--cori3) 30%,
        var(--branco) 50%,
        var(--cori3) 70%
    );
}
    </style>
</head>
<body>
    <div class="h1 flex">
        <h1 class="h101">Lumi Física</h1>
    </div>
    <main class="flex">
        <ul>
            <div class="div-link" id="link1">
                <a href="/01/trilha/" class="link">Começar do zero</a>
            </div>
            <div class="div-link" id="link2">
                <a href="/02/" class="link">Conteúdo</a>
            </div>
            <div class="div-link" id="link3">
                <a href="/03/" class="link">Jogos</a>
            </div>
            <div class="div-link" id="link4">
                <a href="/04/" class="link">Projetos</a>
            </div>
            <div class="div-link" id="link5">
                <a href="/05/" class="link">Sobre</a>
            </div>
            <div class="div-link" id="link6">
                <a href="/05/contato.html" class="link">Contato</a>
            </div>
        </ul>
    </main>
</body>
</html>
