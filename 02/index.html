<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../anexos/estilos/style.css">
    <script src="../anexos/scripts/script.js" defer></script>

    <title>Conteúdos</title>
    <meta name="description" content="Conteúdo e questões de Física para ensino básico, ensino médio e ensino superior.">
    <style>
* {
    color: #fff;
}

.main20 {
    width: 100%;
}
.botoes {
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;

    min-height: 50svh;
    width: 100%;    
}
.link {
    display: inline-block;
    font-family: var(--font2), var(--font2), 'Times New Roman', Times, serif;
    color: #000;
    font-weight: 500;
    text-align: center;
    width: 8rem;
    padding: 1rem;
    margin: 0.3rem;
    clip-path: polygon(15% 5%, 85% 5%, 100% 50%, 85% 95%, 15% 95%, 0% 50%);
    transition: 0.5s;
    background-size: 600%;
    background-image: linear-gradient(
        325deg,
        var(--azul4) 30%,
        var(--branco) 50%,
        var(--azul4) 70%
    );
    animation: ani3 4s infinite, ani4 2s forwards 0.5s;
}
@keyframes ani3 {
    0% {background-position: 0%;}
    100% {background-position: 100%;}
}
@keyframes ani4 {
    0% {color: #000;}
    100% { color: #fff;}
}

.link:hover {
    font-weight: bold;
    background-image: linear-gradient(
        325deg,
        var(--amar3) 30%,
        var(--branco) 50%,
        var(--amar3) 70%
    );
}

#descri {
    width: 80%;

    background-color: #000;
    padding: 0.1rem 1rem;
    border: thick double var(--branco);
    border-radius: 1rem;
    margin: auto;

    animation: ani-opacity 1s forwards, altura 1s forwards 0.5s;
    opacity: 0;
    max-height: 0svh;
}
@keyframes altura {
    0%{max-height: 0svh;}
    100%{max-height: 20svh;}
}
#descri > * {
    opacity: 0;
    animation: 1s ani-opacity forwards 1s;
}
    </style>
</head>
<body>
    <header class="header20 flex">
        <a href="/01/">Conteúdos</a>
    </header>
    <main class="main20">
        <section class="botoes">
            <a href="01_teoria/" class="link" onmouseenter="flink(1)" onmouseleave="flink(0)">Teoria</a>
            <a href="02_pratica/" class="link" onmouseenter="flink(2)" onmouseleave="flink(0)">Prática</a>
            <a href="03_buscar/" class="link" onmouseenter="flink(3)" onmouseleave="flink(0)">Buscar</a>
        </section>
        <section class="section2" id="descri">
            <p>Teoria: veja tema, conceitos, leis ou teorias físicas.</p>
            <p>Prática: questões/exercícios de física.</p>
            <p>Buscar: proucure por uma questão ou tema específico.</p>
        </section>
    </main>
</body>
</html>
